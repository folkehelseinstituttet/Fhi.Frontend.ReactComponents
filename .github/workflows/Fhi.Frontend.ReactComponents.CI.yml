name: Continous Integration build for Fhi.Frontend.ReactComponent
on: [pull_request]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: 'https://registry.npmjs.org/'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          rm package-lock.json
          npm install
          
      - name: Build 
        run: |
          npm install

      - name: Debug all @types packages
        run: ls -l node_modules/@types

      - name: Debug installed dependencies
        run: ls -R node_modules
        
      - name: Run prepack
        run: npm run prepack
